COUNT=Antal objekt
DESCSECTIONS=Sektionsmodulen visar en lista över alla sektioner konfigurerade i din databas. Sektioner hänvisar här endast till artikelsektionerna. Om inställningen <em>Visa ej tillåtna länkar</em> är inställd på Nej kommer listan att begränsas till sektioner som användaren har rätt att se.
MOD_SECTIONS=mod_sections
SECTIONS=Sektioner
SHOW UNAUTHORIZED LINKS=Visa ej tillåtna länkar
THE NUMBER OF ITEMS TO DISPLAY (DEFAULT IS 5)=Antalet sektioner som visas. Förvalt är 5
TIPLINKS=Om Nej, kommer listan endast att innehålla sektioner som användarnas behörighetsnivå medger dem att se.
