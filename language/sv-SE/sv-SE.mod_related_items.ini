DESCRELATEDITEMS=Denna modul visar andra artiklar som är relaterade till den artikel som visas. Detta baseras på artiklarnas meta-nyckelord. <br />Alla nyckelord för den visade artikeln jämförs med nyckelorden för alla andra publicerade artiklar. <br />Exempel: du kan ha en artikel om "Uppfödning av papegojor" och du kan ha en annan om "Rödryggad amazon". Om du inkluderar nyckelordet "papegoja" i båda artiklarna, kommer denna modul att visa en lista med "Rödryggad amazon" när du tittar på "Uppfödning av papegojor" och tvärt om.
MOD_RELATED_ITEMS=mod_related_items
RELATED ITEMS=Relaterade artiklar
