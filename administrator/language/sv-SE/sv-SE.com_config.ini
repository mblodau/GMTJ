TIPSMTPPASS=Ange lösenordet för åtkomst till SMTP-värden
TIPTMPFOLDER=Ange en skrivbar mapp för temporära filer.
TIPURLSUFFIX=Om ja, kommer systemet att lägga till ett suffix till URL baserat på dokumenttyp.
TIPUSEMODREWRITE=Ange om Apache Rewrite Module för att fånga URL:er som möter speciella villkor och skriva om dem som direkta, skall användas eller ej.
