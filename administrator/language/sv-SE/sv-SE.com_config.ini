TIPALLOWUSERREG=Om ja, tillåt användare att registrera sig själva
TIPAUTOLOGOUTTIMEOF=Automatisk utloggning av användare efter denna tid, i minuter, av inaktivitet. Ange inte ett för högt värde.
TIPCACHETIME=Den maximala längden, i minuter, som en cache-fil skall lagras innan den uppdateras.
TIPCACHE=Välj om cache skall vara aktivt eller inte.
TIPCACHEHANDLER=Den förvalda cache-mekanismen är filbaserad. 
TIPDATETIMEDISPLAY=Datum och tid visas som
TIPDATABASEHOSTNAME=Värdnamnet som angavs för din databas vid installationen. Ändra inte fältet om det inte är absolut nödvändigt, exempelvis vid överföring av databasen till en ny värd.
TIPDATABASENAME=Namnet som angavs för din databas vid installationen. Ändra inte fältet om det inte är absolut nödvändigt, exempelvis vid överföring av databasen till en ny värd.
TIPDATABASEPREFIX=Prefix som används för din databas vid installationen. Ändra inte fältet om det inte är absolut nödvändigt, exempelvis vid överföring av databasen till en ny värd.
TIPDTATABASETYPE=Typen av databas som angavs vid installationen. Ändra inte i detta fält om du inte skall migrera databasen till en annan typ, exempelvid vid byte av värd.
TIPDATABASEUSERNAME=Användarnamnet till databasen som angavs vid installationen. Ändra inte i detta fält om det inte är absolut nödvändigt, exempelvis vid överföring av databasen till en ny värd.
TIPDEBUGGINGINFO=Om aktiverad kommer diagnostisk information, översättning och eventuella SQL-fel att visas. Informationen visas i sidfoten på varje sida du besöker på webbplatsen och administratörsdelen. Det rekommenderas inte att lämna felsökningsmoden aktiverad vid körning av skarp webbplats.
TIPDEBUGLANGUAGE=Välj om felsökningsindikatorerna (<bold>&bull;...&bull;</bold>) eller (<bold>?...?</bold>) för Joomlas! språkfiler skall visas. Felsökning av språk kommer att fungera utan att felsökningssystemet är aktiverat, men du kommer inte att få de detaljerade referenserna som kan hjälpa dig att rätta eventuella fel.  
TIPDEFWYSIWYG=Välj förvald WYSIWYG-editor för din webbplats. Registrerade användare kan göra sitt val i användarinformationen, om du tillåter detta.
TIPENABLEWEBSERVICES=Aktiverar möjligheten till at göra RPC(Remote Procedure Calls) genom att använda HTTP som transportlager och XML som språk. Denna funktion krävs för att många tredjepartstillägg skall fungera. Förvalt är inaktiverad.
TIPERRORREPORTING=Välj lämplig rapporteringsnivå från rullgardinsmenyn. Se hjälpsidan för samtliga detaljer.
TIPFEEDEMAIL=RSS och Atom nyhetsflöden innehåller författarens mailadress. Välj Författarens mailadress för att använda respektive författares mail (från Användarhanteraren) i nyhetsflödet. Välj Webbplatsens mail för att använda webbplatsens 'Mail från' mailadress för varje artikel.
TIPFROMNAME=Detta fält består av det namn på webbplatsen som angavs vid installationen.
TIPFRONTENDUSERPARAMS=Om detta sätts till visa, kommer användarna att kunna välja språk, editor, hjälpserver på deras detaljsida, när de är inloggade på webbplatsen
TIPENABLEFTP=Aktiverar den inbyggda FTP (File Transfer Protocol) funktionen i Joomla! som används istället för Joomlas normala uppladdningsfunktion.
TIPFORCESSL=Tvinga att åtkomst till valda delar av webbplatsen sker med SSL (https). Åtkomst till dessa valda delar kommer inte att medges om inte SSL används. Observera att du måste ha SSL aktiverat på din server för att kunna använda denna funktion. 
TIPFTPHOST=Ange namnet på värden för din FTP-server
TIPFTPPASSWORD=Ange ditt FTP-lösenord
TIPFTPPORT=Ange porten som FTP skall använda. Den normala porten som används är port 21.
TIPFTPROOT=Sökvägen till rotmappen på FTP-servern. Rotmappen är basen till vilken FTP-servern har åtkomst.
TIPFTPUSERNAME=Användarnamnet som skall användas för åtkomst till FTP-servern.
TIPGLOBALSITEMETATADESC=Ange en övergripande beskrivningav webbplatsen som kommer att användas av sökmotorer. Generellt är maximalt 20 ord optimalt.
TIPGLOBALSITEMETAKEY=Ange nyckelord och fraser som karaktäriserar din webbplats. Separera orden med komma och gruppera fraser med enkla citationstecken.

TIPHELPSERVER=Välj namnet på hjälpservern som ditt system kommer att hämta hjälpsidor ifrån. Ange lokal om de lokala filerna som finns i Joomlas installationspaketet ska användas. Klicka på Återställ för att återställa till standard hjälpserver. Varning: Genom att klicka på knappen Återställ kommer även eventuella egna hjälpservrar att raderas.
TIPIFSETTOSHOWAUTHOR=Om detta sätts till visa, kommer författarens namn att visas. Detta är en global inställning som kan ändras på meny- och artikelnivå.
TIPIFSETTOSHOWDATETIMECREATED=Om detta sätts till visa, kommer datum och tid när artikeln skapades att visas. Detta är en global inställning som kan ändras på meny- och artikelnivå.
TIPIFSETTOSHOWDATETIMEMODIFIED=Om detta sätts till visa, kommer datumet och tiden som artikeln ändrades att visas. Detta är en global inställning som kan ändras på meny- och artikelnivå.
TIPIFSETTOSHOWHITS=Om detta sätts till visa, kommer antalet träffar för en viss artikel att visas. Detta är en global inställning som kan ändras på meny- och artikelnivå.
TIPIFSETTOSHOWREADMORELINK=Om detta sätts till visa, kommer läs mer-länken att visas om huvudtext finns inskriven för artikeln
TIPIFSETTOSHOWVOTING=Om detta sätts till visa, kommer ett röstningssystem att visas för artikeln
TIPIFYESTITLECONTENTITEMS=Om ja, kommer artiklarnas rubriker att hyperlänkas till artiklarna
TIPIFYESUSERMAILEDLINK=Om ja, kommer användarna att få ett mail med en aktiveringslänk för att aktivera kontot innan de kan logga in.
TIPIFYOURSITEISOFFLINE=Ett meddelande som visas om din webbplats är offline
TIPIMAGEFOLDERWARN=Du kan skapa en ny mapp att använda i bildhanteraren och ange sökvägen till den mappen här. Om du vill komma åt den här mappen från mediahanteraren, använd samma mappnamn eller gör detta till en undermapp i mediahanterarens mapp. Varning: Radera eller ändra inte den befintliga mappen images/stories eftersom den används av applikationen. 
TIPFILEFOLDERWARN=Du kan skapa en ny mapp att använda i bildhanteraren och ange sökvägen till den mappen här. Varning: Radera eller ändra inte den befintliga mappen images. Mapparna images/banners, images/M_images, images/smilies, och images/stories folders används av applikationen.
TIPLOGFOLDER=Ange en mapp för Joomlas! loggar.
TIPMAILER=Välj vilket mailsystem som du vill använda för att skicka e-post från webbplatsen
TIPMAILFROM=E-postadressen som skall användas som avsändaradress för webbplatsens utgående mail.
TIPLINKS=Om ja, kommer länkar till innehåll för endast registrerade medlemmar att visas även för de som inte är inloggade.  Användaren måste logga in för att se artiklar i sin helhet.
TIPNEWUSERTYPE=Behörighetsnivån för nya användare som registrerar via webbplatsen
TIPPRINTPDFEMAIL=Utskrift, PDF och E-post kommer att generera ikoner eller text
TIPSECRETWORD=Detta är en för varje Joomlainstallation, unik autogenererad alfanumerisk kod. Koden används för säkerhetsfunktioner.
TIPSENDMAILPATH=Ange sökvägen till Sendmail-programmets mapp på värdservern
TIPSESSIONHANDLER=mekanismen som Joomla! använder för att identifiera en användare, när de är anslutna till webbplatsen med ej permanenta cookies.
TIPSETSDEFAULTLENGTHLISTS=Ställer in den förvalda längden på listor i administratörsdelen för alla användare
TIPSETYOURSITEISOFFLINE=Anger om åtkomst till webbplatsen är möjlig eller inte. Om ja, kommer webbplatsen att visa meddelandet nedan.
TIPSHOWAUTHORMETATAGITEMS=Visar författar-metatagg vid visning av artiklar
TIPFEEDLIMIT=Välj antalet innehållsobjekt som skall visas i flödet(n)
TIPSHOWTITLEMETATAGITEMS=Visar titel-metatagg vid visning av artiklar
TIPSITENAME=Ange namnet som skall visas i webbläsarens överkant.
TIPSMTPPORT=Ange portnummer för din SMTP-server. Port 25 används vanligen för osäkra servrar, och 465 eller 587 för säkra servrar.
TIPSMTPSECURITY=Välj den säkerhetsmodell din SMTP-server använder.
TIPSMTPAUTH=Välj ja, om  din SMTP-värd kräver SMTP autentisering.
TIPSMTPHOST=Ange namnet på SMTP-värden.
