PARAMLDAPHOST=Till exempel, openldap.mycompany.org
PARAMLDAPPORT=Förvald port är 389
PARAMBASEDN=Base DN på din LDAP server
PARAMAUTHMETHOD=Autentiseringsmetod för att validera användaruppgifterna
PARAMCONNECTSTRING=Anslutningssträngen och anslutningslösenordet definierar anslutningsparametrarna för DN uppslagningsfasen. 2 optioner finns:- Anonym DN uppslagning. Lämna båda fälten tomma.- Administrativ anslutning: "Anslutningssträngen" är DN för ett administrativt konto, exvis. Administratör. "Anslutningslösenordet" är det faktiska lösenordet för ditt administrativa konto.
PARAMCONNECTPASSWORD=Anslutningslösenordet är lösenordet för ett administratörskonto. Detta används för autentiseringsmetoderna 'Autenticiera och därefter bind' och för  'Autentiserad jämförelse'
PARAMLDAPV3=Förvalt är LDAP2, men senaste versioner av OpenLdap kräver att klienterna använder LDAPV3
PARAMNEGOCIATETLS=Förhandla TLS kryptering med LDAP servern. Detta kräver att all trafik till och från min LDAP-server är krypterad.
PARAMFOLLOW=Detta alternativ sätter LDAP_OPT_REFERRALS flaggan. Du kommer att behöva markera detta val till nej för Windows 2003 servrar.
PARAMSEARCHSTRING=En frågasträng som används vid sökning efter en given användare. [search] nyckelordet ersätts dynamiskt med den inloggning som användaren har angett. En sträng kan exvis. se ut så här: uid=[username]. Flera strängar kan användas, separerade med semikolon. Används endast vid sökning.
PARAMUSERSDN=[username] nyckelordet ersätts dynamiskt med den inloggning som användaren har angett. En sträng kan exvis. se ut så här: uid=[username], dc=my-domain, dc=com. Flera strängar kan användas, separerade med semikolon. Används endast för direkta bindningar.
PARAMMAPFN=LDAP-attribut som innehåller användarens fullständiga namn
PARAMMAPEMAIL=LDAP-attribut som innhåller användarens e-postadress
PARAMMAPUID=LDAP-attribut som innehåller användarens inloggnings Id. För Active Directory är detta sAMAccountName
PARAMMAPPASSWORD=LDAP-attribut som innehåller användarens lösenord att jämföras med.
PORT=Port
SEARCH STRING=Söksträng
THE BASE DN OF YOUR LDAP SERVER=MYDOMAIN.COM=DN basen för din LDAP server, exvis. o=mydomain.com
USERS DN=Användarnas DN
YES=Ja
